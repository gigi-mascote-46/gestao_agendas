{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">

    <div class="login-card shadow">
        <div class="mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="login-logo" style="max-width: 250px;">
            <h2 class="mt-3">Acesso Restrito</h2>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-info text-info">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="Utilizador" required>
                </div>
            </div>

            <div class="mb-4 text-start">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-info text-info">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="Palavra-passe" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="fa-solid fa-bolt-lightning me-2"></i> Iniciar Sessão
            </button>
        </form>

        <div class="login-footer">
            <p>Não tens conta? <a href="{% url 'register' %}">Solicitar Registo</a></p>
            <p class="small mt-3 text-uppercase" style="letter-spacing: 1px; opacity: 0.5;">
                <i class="fa-solid fa-microchip me-1"></i> Workforce Secure Node
            </p>
        </div>
    </div>
</div>
{% endblock %}
